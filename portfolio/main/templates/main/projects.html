{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Projects - Mark Cuizon</title>
            <script src="https://cdn.tailwindcss.com"></script>
        </head>
            
            <div class="container mx-auto px-6 py-12">
                <h1 class="text-4xl font-bold text-center mb-10"><a href="/">Mark Cuizon</a></h1>
        
                <form method="GET" class="mb-8 flex justify-center">
                    <input type="text" autocomplete="off" name="q" placeholder="Search projects..." value="{{ request.GET.q }}"
                        class="w-1/2 px-4 py-2 border border-gray-300 bg-black rounded-md shadow-sm focus:ring-2 focus:ring-blue-400">
                    <button type="submit" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                        Search
                    </button>
                </form>
        
                <div class="space-y-12">
                    {% for project in projects reversed %}
                        <div class="flex flex-col md:flex-row {% if forloop.counter|divisibleby:2 %} md:flex-row-reverse {% endif %} items-center bg-black p-6 shadow-md rounded-lg">
                            
                            {% if project.image %}
                                <img src="{{ project.image.url }}" alt="{{ project.title }}" class="w-48 h-48 object-cover rounded-lg shadow-md">
                            {% else %}
                                <div class="w-48 h-48 bg-gray-300 flex items-center justify-center rounded-lg shadow-md">
                                    <span class="text-gray-500">No Image</span>
                                </div>
                            {% endif %}
        
                            <div class="md:w-2/3 md:ml-6">
                                <h2 class="text-2xl font-semibold">{{ project.title }}</h2>
                                <p class="text-white-600 mt-2">{{ project.description }}</p>
                            </div>
                        </div>
                    {% empty %}
                        <p class="text-center text-gray-500">No projects found.</p>
                    {% endfor %}
                </div>
        
            </div>
        
        </body>
        </html>
